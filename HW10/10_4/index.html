	<script type="text/x-handlebars-template" id="photosProTemplate">
		<div id="">
			{{#each list}} 
				{{#if @index}}

					<div class="text-left">
						<img src="{{src_small}}" class="">
						<div>Лайки: {{likes.count}}</div>
						<div>Репосты: {{reposts.count}}</div>
						<div>Комменатрии кол-во: {{com.count}}</div>
						<div>Комментарии:</div>

						{{#if com.details}} 

							{{#com.details}}

								<div>{{this}}</div>

							{{/com.details}} 
						
						{{else}}

							<div>Коментариев нет</div>

						{{/if}}


					</div>

				{{/if}} 
			{{/each}}

		</div>
	</script>
	
		<script type="text/x-handlebars-template" id="photosAlbumTemplate">
		
		<div id="">
			{{#each list}}
				
			  <div> {{title}} </div>
			  
				  {{#each photos.ph }}

					<div class="text-left">
							<img src="{{src_small}}" class="">
							<div>Лайки: {{likes.count}}</div>
							<div>Репосты: {{reposts.count}}</div>
							<div>Комменатрии кол-во: {{com.count}}</div>
							<div>Комментарии:</div>

							{{#if com.details}} 

								{{#com.details}}

									<div>{{this}}</div>

								{{/com.details}} 

							{{else}}

								<div>Коментариев нет</div>

							{{/if}}


						</div>


				  {{/each }}
				  
			{{/each}}

		</div>
	</script>
